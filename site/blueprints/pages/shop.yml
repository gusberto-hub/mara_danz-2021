title: Shop
icon: cart

tabs:
  items:
    label: Products
    icon: grid
    sections:
      listed:
        headline: Published
        type: pages
        layout: cardlets
        status: listed
        info: "{{ page.Identifier }} · {{ page.Price }} CHF"
        image:
          ratio: 4/5
          cover: true
      drafts:
        headline: Drafts
        type: pages
        layout: cardlets
        status: drafts
        info: "{{ page.Identifier }} · {{ page.Price }} CHF"
        template: product

  info:
    label: Settings
    icon: cog
    sections:
      info:
        type: fields
        fields:
          categories:
            label: Categories
            type: tags
          sizes:
            label: Sizes
            type: tags
          terms_conditions:
            label: Terms & Conditions
            type: textarea
            size: medium
